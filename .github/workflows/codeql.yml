name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  analyze:
    name: Analyze JavaScript
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install
          cd web && npm install || true
          cd ../aitools-explorer && npm install || true
          cd ../aitools-app && npm install || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - name: Build projects
        run: |
          cd web && npm run build || echo "Web build failed, continuing..."
          cd ../aitools-explorer && npm run build || echo "Explorer build failed, continuing..."

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
